name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  # Python tests disabled temporarily while fixing Swift CI
  python-tests:
    if: false  # DISABLED - re-enable after Swift CI is fixed
    name: Python (${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        python-version: ['3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git submodule update --init --depth=1 omerta_lang omerta_protocol

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e omerta_lang
          pip install -r omerta_protocol/requirements.txt
          pip install pytest pytest-cov

      - name: Test omerta_lang with coverage
        run: pytest omerta_lang/tests/ -v --cov=omerta_lang --cov-report=term --cov-report=xml:coverage-lang.xml

      - name: Test omerta_protocol with coverage
        run: pytest omerta_protocol/simulations/tests/ -v --cov=omerta_protocol --cov-report=term --cov-report=xml:coverage-protocol.xml --cov-append

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-lang.xml,coverage-protocol.xml
          flags: python-${{ matrix.python-version }}-${{ matrix.os }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.os }}
          path: coverage-*.xml

  python-tests-containers:
    if: false  # DISABLED - re-enable after Swift CI is fixed
    name: Python (${{ matrix.container }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: 'debian:bookworm'
            artifact_name: 'debian-bookworm'
          - container: 'fedora:40'
            artifact_name: 'fedora-40'

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}

    steps:
      # Install git BEFORE checkout so it clones via git (not REST API tarball)
      - name: Install git (Debian)
        if: contains(matrix.container, 'debian')
        run: |
          apt-get update
          apt-get install -y git

      - name: Install git (Fedora)
        if: contains(matrix.container, 'fedora')
        run: dnf install -y git

      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git submodule update --init --depth=1 omerta_lang omerta_protocol

      - name: Install Python (Debian)
        if: contains(matrix.container, 'debian')
        run: |
          apt-get install -y python3 python3-pip python3-venv

      - name: Install Python (Fedora)
        if: contains(matrix.container, 'fedora')
        run: dnf install -y python3 python3-pip

      - name: Run tests with coverage
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -e omerta_lang
          pip install -r omerta_protocol/requirements.txt
          pip install pytest pytest-cov
          pytest omerta_lang/tests/ -v --cov=omerta_lang --cov-report=term --cov-report=xml:coverage-lang.xml
          pytest omerta_protocol/simulations/tests/ -v --cov=omerta_protocol --cov-report=term --cov-report=xml:coverage-protocol.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-lang.xml,coverage-protocol.xml
          flags: python-${{ matrix.container }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.artifact_name }}
          path: coverage-*.xml

  swift-tests-macos:
    name: Swift (macOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git submodule update --init --depth=1 omerta_node omerta_mesh

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build libnetstack
        working-directory: omerta_mesh/Sources/OmertaTunnel/Netstack
        run: make install

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and test omerta_mesh with coverage
        working-directory: omerta_mesh
        run: swift test --enable-code-coverage

      - name: Build and test omerta_node with coverage
        working-directory: omerta_node
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        run: |
          # Find llvm-cov from Xcode
          LLVM_COV=$(xcrun --find llvm-cov)

          # omerta_mesh coverage
          PROFDATA_MESH=$(find omerta_mesh/.build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA_MESH" ]; then
            TEST_BIN_MESH=$(find omerta_mesh/.build -type f -name "*.xctest" -o -name "*PackageTests" 2>/dev/null | head -1)
            if [ -n "$TEST_BIN_MESH" ]; then
              $LLVM_COV export -format=lcov "$TEST_BIN_MESH" -instr-profile="$PROFDATA_MESH" > coverage-swift-mesh.lcov 2>/dev/null || true
            fi
          fi

          # omerta_node coverage
          PROFDATA_NODE=$(find omerta_node/.build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA_NODE" ]; then
            TEST_BIN_NODE=$(find omerta_node/.build -type f -name "*.xctest" -o -name "*PackageTests" 2>/dev/null | head -1)
            if [ -n "$TEST_BIN_NODE" ]; then
              $LLVM_COV export -format=lcov "$TEST_BIN_NODE" -instr-profile="$PROFDATA_NODE" > coverage-swift-node.lcov 2>/dev/null || true
            fi
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-swift-mesh.lcov,coverage-swift-node.lcov
          flags: swift-macos
          fail_ci_if_error: false

  swift-tests-linux:
    name: Swift (Ubuntu)
    runs-on: ubuntu-24.04
    container: swift:6.0-noble

    steps:
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y git golang-go make

      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git submodule update --init --depth=1 omerta_node omerta_mesh

      - name: Build libnetstack
        working-directory: omerta_mesh/Sources/OmertaTunnel/Netstack
        run: make install

      - name: Build and test omerta_mesh with coverage
        working-directory: omerta_mesh
        run: swift test --enable-code-coverage

      - name: Build and test omerta_node with coverage
        working-directory: omerta_node
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        run: |
          # omerta_mesh coverage
          PROFDATA_MESH=$(find omerta_mesh/.build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA_MESH" ]; then
            TEST_BIN_MESH=$(find omerta_mesh/.build -type f -perm /111 -name "*PackageTests" 2>/dev/null | head -1)
            if [ -n "$TEST_BIN_MESH" ]; then
              llvm-cov export -format=lcov "$TEST_BIN_MESH" -instr-profile="$PROFDATA_MESH" > coverage-swift-mesh.lcov 2>/dev/null || true
            fi
          fi

          # omerta_node coverage
          PROFDATA_NODE=$(find omerta_node/.build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA_NODE" ]; then
            TEST_BIN_NODE=$(find omerta_node/.build -type f -perm /111 -name "*PackageTests" 2>/dev/null | head -1)
            if [ -n "$TEST_BIN_NODE" ]; then
              llvm-cov export -format=lcov "$TEST_BIN_NODE" -instr-profile="$PROFDATA_NODE" > coverage-swift-node.lcov 2>/dev/null || true
            fi
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-swift-mesh.lcov,coverage-swift-node.lcov
          flags: swift-linux
          fail_ci_if_error: false

  swift-tests-amazonlinux:
    name: Swift (Amazon Linux)
    runs-on: ubuntu-24.04
    container: amazonlinux:2023

    steps:
      - name: Install dependencies
        run: |
          dnf install -y git make tar gzip which
          # Swift is available via dnf on Amazon Linux 2023
          dnf install -y swiftlang
          # Install Go 1.25 (required by go.mod) - dnf only has older version
          curl -LO https://go.dev/dl/go1.25.5.linux-amd64.tar.gz
          tar -C /usr/local -xzf go1.25.5.linux-amd64.tar.gz
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git submodule update --init --depth=1 omerta_node omerta_mesh

      - name: Build libnetstack
        working-directory: omerta_mesh/Sources/OmertaTunnel/Netstack
        run: |
          export PATH=/usr/local/go/bin:$PATH
          make install

      - name: Build and test omerta_mesh with coverage
        working-directory: omerta_mesh
        run: swift test --enable-code-coverage

      - name: Build and test omerta_node with coverage
        working-directory: omerta_node
        run: swift test --enable-code-coverage

      - name: Generate coverage report
        run: |
          # omerta_mesh coverage
          PROFDATA_MESH=$(find omerta_mesh/.build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA_MESH" ]; then
            TEST_BIN_MESH=$(find omerta_mesh/.build -type f -perm /111 -name "*PackageTests" 2>/dev/null | head -1)
            if [ -n "$TEST_BIN_MESH" ]; then
              llvm-cov export -format=lcov "$TEST_BIN_MESH" -instr-profile="$PROFDATA_MESH" > coverage-swift-mesh.lcov 2>/dev/null || true
            fi
          fi

          # omerta_node coverage
          PROFDATA_NODE=$(find omerta_node/.build -name "default.profdata" 2>/dev/null | head -1)
          if [ -n "$PROFDATA_NODE" ]; then
            TEST_BIN_NODE=$(find omerta_node/.build -type f -perm /111 -name "*PackageTests" 2>/dev/null | head -1)
            if [ -n "$TEST_BIN_NODE" ]; then
              llvm-cov export -format=lcov "$TEST_BIN_NODE" -instr-profile="$PROFDATA_NODE" > coverage-swift-node.lcov 2>/dev/null || true
            fi
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-swift-mesh.lcov,coverage-swift-node.lcov
          flags: swift-amazonlinux
          fail_ci_if_error: false
