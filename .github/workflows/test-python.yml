name: Python Test (Reusable)

on:
  workflow_call:
    inputs:
      package-path:
        description: 'Path to Python package (relative to repo root)'
        required: true
        type: string
      package-name:
        description: 'Name of the package for artifact naming'
        required: true
        type: string
      test-path:
        description: 'Path to test directory (relative to repo root)'
        required: true
        type: string
      requirements-file:
        description: 'Path to requirements.txt (relative to repo root, optional)'
        type: string
        default: ''
      dependencies:
        description: 'JSON array of additional package paths to install'
        type: string
        default: '[]'
      python-versions:
        description: 'JSON array of Python versions to test'
        type: string
        default: '["3.11", "3.12"]'
      platforms:
        description: 'JSON array of platforms to test on'
        type: string
        default: '["ubuntu", "macos"]'
      containers:
        description: 'JSON array of containers to test in (optional)'
        type: string
        default: '[]'

jobs:
  test-native:
    if: fromJSON(inputs.platforms)[0] != null
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJSON(inputs.platforms) }}
        python-version: ${{ fromJSON(inputs.python-versions) }}

    runs-on: ${{ matrix.os == 'ubuntu' && 'ubuntu-24.04' || matrix.os == 'macos' && 'macos-latest' || matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ${{ inputs.package-path }}
          pip install pytest pytest-cov

      - name: Install additional dependencies
        if: inputs.dependencies != '[]'
        run: |
          for dep in $(echo '${{ inputs.dependencies }}' | jq -r '.[]'); do
            pip install -e "$dep"
          done

      - name: Install requirements file
        if: inputs.requirements-file != ''
        run: pip install -r ${{ inputs.requirements-file }}

      - name: Run tests with coverage
        run: |
          pytest ${{ inputs.test-path }} -v \
            --cov=${{ inputs.package-path }} \
            --cov-report=term \
            --cov-report=xml:coverage-${{ inputs.package-name }}.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-${{ inputs.package-name }}.xml
          flags: ${{ inputs.package-name }}-python${{ matrix.python-version }}-${{ matrix.os }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.package-name }}-${{ matrix.python-version }}-${{ matrix.os }}
          path: coverage-*.xml

  test-containers:
    if: fromJSON(inputs.containers)[0] != null
    name: Python (${{ matrix.container.name }})
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJSON(inputs.containers) }}

    runs-on: ubuntu-latest
    container: ${{ matrix.container.image }}

    steps:
      - name: Install git (Debian-based)
        if: contains(matrix.container.image, 'debian') || contains(matrix.container.image, 'ubuntu')
        run: |
          apt-get update
          apt-get install -y git python3 python3-pip python3-venv

      - name: Install git (Fedora-based)
        if: contains(matrix.container.image, 'fedora')
        run: dnf install -y git python3 python3-pip

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure git safe directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Run tests with coverage
        run: |
          python3 -m venv .venv
          . .venv/bin/activate
          pip install --upgrade pip
          pip install -e ${{ inputs.package-path }}
          pip install pytest pytest-cov
          # Install additional dependencies
          for dep in $(echo '${{ inputs.dependencies }}' | jq -r '.[] // empty'); do
            pip install -e "$dep"
          done
          # Install requirements file if specified
          if [ -n "${{ inputs.requirements-file }}" ]; then
            pip install -r ${{ inputs.requirements-file }}
          fi
          pytest ${{ inputs.test-path }} -v \
            --cov=${{ inputs.package-path }} \
            --cov-report=term \
            --cov-report=xml:coverage-${{ inputs.package-name }}.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage-${{ inputs.package-name }}.xml
          flags: ${{ inputs.package-name }}-${{ matrix.container.name }}
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.package-name }}-${{ matrix.container.name }}
          path: coverage-*.xml
