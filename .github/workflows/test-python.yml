name: Python Test (Reusable)

on:
  workflow_call:
    inputs:
      package-path:
        description: 'Path to Python package (relative to repo root)'
        required: true
        type: string
      package-name:
        description: 'Name of the package for artifact naming'
        required: true
        type: string
      test-path:
        description: 'Path to test directory (relative to repo root)'
        required: true
        type: string
      requirements-file:
        description: 'Path to requirements.txt (relative to repo root, optional)'
        type: string
        default: ''
      dependencies:
        description: 'JSON array of additional package paths to install'
        type: string
        default: '[]'

jobs:
  test-ubuntu-311:
    name: Python 3.11 (Ubuntu)
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ${{ inputs.package-path }}
          pip install pytest pytest-cov

      - name: Install additional dependencies
        if: inputs.dependencies != '[]'
        run: |
          for dep in $(echo '${{ inputs.dependencies }}' | jq -r '.[]'); do
            pip install -e "$dep"
          done

      - name: Install requirements file
        if: inputs.requirements-file != ''
        run: pip install -r ${{ inputs.requirements-file }}

      - name: Run tests with coverage
        run: |
          pytest ${{ inputs.test-path }} -v \
            --cov=${{ inputs.package-path }} \
            --cov-report=term \
            --cov-report=xml:coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: ${{ inputs.package-name }}-py311-ubuntu
          fail_ci_if_error: false

