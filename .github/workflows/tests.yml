name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  python-tests:
    name: Python (${{ matrix.python-version }}, ${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest]
        python-version: ['3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git submodule update --init --depth=1 omerta_lang omerta_protocol

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e omerta_lang
          pip install -r omerta_protocol/requirements.txt
          pip install pytest

      - name: Test omerta_lang
        run: pytest omerta_lang/tests/ -v

      - name: Test omerta_protocol
        run: pytest omerta_protocol/simulations/tests/ -v

  python-tests-containers:
    name: Python (${{ matrix.container }})
    strategy:
      fail-fast: false
      matrix:
        container: ['debian:bookworm', 'fedora:40']

    runs-on: ubuntu-latest
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python (Debian)
        if: contains(matrix.container, 'debian')
        run: |
          apt-get update
          apt-get install -y python3 python3-pip python3-venv git

      - name: Install Python (Fedora)
        if: contains(matrix.container, 'fedora')
        run: dnf install -y python3 python3-pip git

      - name: Checkout public submodules
        run: |
          git submodule update --init --depth=1 omerta_lang omerta_protocol

      - name: Run tests
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -e omerta_lang
          pip install -r omerta_protocol/requirements.txt
          pip install pytest
          pytest omerta_lang/tests/ -v
          pytest omerta_protocol/simulations/tests/ -v

  swift-tests-linux:
    name: Swift (Ubuntu)
    runs-on: ubuntu-24.04
    container: swift:6.0-noble

    steps:
      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git submodule update --init --depth=1 omerta_node omerta_mesh

      - name: Build and test omerta_node
        working-directory: omerta_node
        run: swift test

      - name: Build and test omerta_mesh
        working-directory: omerta_mesh
        run: swift test

  swift-tests-macos:
    name: Swift (macOS)
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Checkout public submodules
        run: |
          git submodule update --init --depth=1 omerta_node omerta_mesh

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build and test omerta_node
        working-directory: omerta_node
        run: swift test

      - name: Build and test omerta_mesh
        working-directory: omerta_mesh
        run: swift test
